<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() */
      // 1.
      function changeTexpParagraph () {
        let after2Years = document.getElementsByName("p");
        after2Years.innerText = "Trablhando na área de desenvolvimento web"
      }
       return changeTexpParagraph();
      
      // 2
      function changeColorSquareYellowToGreen (){
        let changeColorToGreen = document.getElementsByClassName("main-content");
        changeColorToGreen.style.background = "rgb(76,164,109)";
      }
      return changeColorSquareToGreen();

      // 3
      function changeColorSquareRedToWrite (){
        let changeColorToWrite = document.getElementsByClassName("center-content");
        changeColorToWrite.style.background = "write";
      }
      changeColorSquareRedToWrite();
      
      // 4
      function rightTitle() {
      let title = document.getElementsByTagName('h1');
      title.innerText = "Bloco 5 - JavaScript";
      }
      rightTitle();

      //5
      function chageParagraphToUppercase() {
      let paragraphChange = document.getElementsByTagName('p')[0];
      paragraphChange.innerText = paragraphChange.innerText.toUpperCase(); //documentacão https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/String/toUpperCase
      }
      chageParagraphToUppercase();

      // 6
      function showAllParagraphs() {
      let showingParagraphs = document.getElementsByTagName('p');
      for (let show = 0; show < showingParagraphs.length; show += 1) {
        console.log(showingParagraphs[show].innerHTML);
      }
    }
    showParagraphs();
    </script>
  </body>
</html>
